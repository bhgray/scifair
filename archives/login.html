	<script type="text/javascript">
		function checkLogin() {
			if (document.getElementById('username').value == "") {
				alert('You must enter a username');
				return false;
			} else {
				document.getElementById('loginForm').action = 'account/authorize';
				return true;
			}
		}
	</script>

<div id="wrap">
	<div id="login">
		<img alt="HSES Logo" height="75" id="logo" src="images/eslogo1.gif" />
		<form action="account/authorize" id="loginform" method="post" onsubmit="return checkLogin();">
			<fl>
				<ft>Username:</ft>
				<fi><input id="username" name="username" type="text" value="" /></fi><br />
				<ft>Password:</ft>
				<fi><input id="password" name="password" type="password" /></fi><br />
				<fi><input alt="Log in" src="images/signin.gif" type="image" id="submit"/></fi>
			</fl>
		</form>
	</div>
</div>
